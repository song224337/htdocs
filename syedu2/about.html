<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>关于我们</title>
    <link rel="stylesheet" href="css/swiper-4.1.6.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/syedu1.ico">
    <script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="js/swiper-4.1.6.min.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<!--头部-->
<header id="header"></header>
<!--内容-->
<div class="example">
    <!--顶部广告-->
    <div class="advertising1"></div>
    <div class="aboutUs container">
        <div class="titleBar">
            <P class="title">
                关于我们
                <span class="triangle"></span>
            </P>
            <p class="englishName">ABOUT US</p>
        </div>
        <div class="textContent">
            <p>
                上元教育成立于2005年，总部位于苏州，是职业教育培训行业的领跑者。
                以品牌化运营模式和出色的办学能力发展成为强大的职业培训综合体，是华东区域颇具
                影响力的职业培训机构，更将成为中国职业培训学校的标杆。
            </p>
        </div>
    </div>
    <!--右侧客服-->
    <ul class="server">
        <li class="showText showText1">
            <a href="##">
                <span class="iconfont" style="font-size:25px;">&#xe77f;</span>
                <span class="text">在线客服</span>
            </a>
        </li >
        <li class="showText2">
            <a href="##">
                <span class="iconfont">&#xe685;</span>
                <span class="text">留言反馈</span>
            </a>
        </li>
        <li class="showImg">
            <a href="##">
                <span class="iconfont">&#xe615;</span>
                <span class="box">
                <img src="images/rgMove.png" alt="" class="fullWidth">
              </span>
            </a>
        </li>
        <li class="showText2">
            <a href="#">
                <span class="iconfont">&#xe61b;</span>
                <span class="text">返回顶部</span>
            </a>
        </li>
    </ul>
    <!--底部领取课程-->
    <div class="bottom free">
        <div class="draw">
            <img src="images/server.png" alt="">
            <form class="req">
                <div class="input">
                    姓名： <input type="text" id="uname">
                    <p class="emptyShow s1">姓名不能为空<span class="arrows"></span></p>
                </div>
                <div class="input">
                    手机号： <input type="text" id="uphone">
                    <p class="emptyShow s2">号码格式不正确 <sapn class="arrows"></sapn></p>
                </div>
                <button class="btn" id="freeBtn">免费领取课程</button>
                <p class="iconfont" id="delete">&#xe638;</p>
            </form>
        </div>
    </div>
</div>
<!--底部-->
<footer id="footer"></footer>
<script src="js/base.js" type="text/javascript" charset="UTF-8"></script>
<script src="js/header.js" type="text/javascript" charset="UTF-8"></script>
<script src="js/about.js" type="text/javascript" charset="UTF-8"></script>
</body>
</html>
